<html><title>Skills</title><body>
<table width=260>
<tr>
<td width=40><button value="Main" action="bypass admin_admin" width=40 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Skills Menu</center></td>
<td width=40><button value="Back" action="bypass admin_show_skills" width=40 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<table width=200>
<tr><td><Button ALIGN=LEFT ICON="NORMAL" action="bypass admin_skill_race HUMAN">Human</Button></td></tr>
<tr><td><Button ALIGN=LEFT ICON="NORMAL" action="bypass admin_skill_race ELF">Elf</Button></td></tr>
<tr><td><Button ALIGN=LEFT ICON="NORMAL" action="bypass admin_skill_race DARK_ELF">Dark Elf</Button></td></tr>
<tr><td><Button ALIGN=LEFT ICON="NORMAL" action="bypass admin_skill_race ORC">Orc</Button></td></tr>
<tr><td><Button ALIGN=LEFT ICON="NORMAL" action="bypass admin_skill_race DWARF">Dwarf</Button></td></tr>
<tr><td><Button ALIGN=LEFT ICON="NORMAL" action="bypass admin_skill_race KAMAEL">Kamael</Button></td></tr>
</table>
<br><br>Add skill through ID:<br>
<table width=270>
<tr>
<td>Skill Id:</td>
<td>Level:</td>
<td></td>
</tr>
<tr>
<td><edit var="id" width=60></td>
<td><edit var="level" width=60></td>
<td><button value="Add Skill" action="bypass -h admin_add_skill $id $level" width=100 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
</table>
</body></html>
